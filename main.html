<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script type="text/javascript" src = "./js/simple_game.js"></script>
    <script type="text/javascript" src = "./js/simple_game_extension.js"></script>    
    <script type="text/javascript" src = "./js/maze_game.js"></script>       
    <script type="text/javascript">
        var scene;        
        var theShip;
        var theBackground;
        var walls = [];
        var MAX_WALLS = 5;
        var WALL_HEIGHT = 50;
        var levelTimer;
        var getReadySplash;
        var explosionSound;
        var paused = false;

        //TODO: Extract the Walls class out
        //there  is a lot of logic there that should be grouped together

        function initWalls(scene){
              
            var yPosition = 0;              
            var i = 0;

            for(i =0; i < MAX_WALLS; i++){

                walls[i] = new Wall(scene);

                
                walls[i].init();

                walls[i].setY(yPosition);
                yPosition += (WALL_HEIGHT*2);
            }
        }

        function resetWalls(){
              
            var yPosition = 0;              
            var i = 0;

            for(i =0; i < MAX_WALLS; i++){

                walls[i].setY(yPosition);
                yPosition += WALL_HEIGHT;
            }
        }

        function checkWallsForBounds(){
            var i = 0;

            for(i =0; i < MAX_WALLS; i++){
                walls[i].repositionOnBoundsCheck();
            }

        }

        function updateWalls(){
            var i = 0;

            for(i =0; i < MAX_WALLS; i++){
                walls[i].update();
            }

        }

        function resetLevel(){
            levelTimer.reset();
        }
        
        function init(){
            scene = new Scene();
            scene.setBG("black");

            theBackground =  new Background(scene);
            
            explosionSound = new Sound("./sound/explosion.ogg");
            getReadySplash = new GetReadySplash(scene);
            theShip = new SpaceShip(scene);

            levelTimer = new Timer();            

            scene.start();  
            getReadySplash.init();
            theShip.init();  
            theBackground.init();  

            initWalls(scene);  

        } // end init
        
        function checkforCollisions(){

            var i = 0; 
            for(i = 0 ; i < MAX_WALLS; i++){

                if(walls[i].collidesWith(theShip)){
                    playCrashSound();
                    resetWalls();
                    //TODO: start crash scene
                    levelTimer.reset();
                }
            }
        }

        function updateScore(){

            var fontFamily = "Arial";
            var fontSize = "30";
            var message = "Miles: " + (Math.round(levelTimer.getTimeElapsed() * 10)).toString();

            theBackground.writeText(fontFamily, fontSize, "#ffffff", message, 10, 50);
        }

        function update(){
            scene.clear();    

            //explosionSound.showControls();
            theBackground.update();

            
            if(inPlay()){
                explosionSound.showControls();
                theShip.checkKeys();
                checkWallsForBounds();

                //update all the sprites
                theShip.update();

                checkforCollisions();

                updateWalls();

                updateScore();

            }
            else{
                getReadySplash.update();
                showCountDown();
            }
        }
        
        function playCrashSound(){
             explosionSound.play();
        }

        function inPlay(){

            var timeElapsed = levelTimer.getTimeElapsed();
            return timeElapsed > 4;
        }

        function showCountDown(){
            var timeElapsed = levelTimer.getTimeElapsed();
            
            var fontFamily = "Arial";
            var fontSize = "100";
            var message = (4 - Math.round(levelTimer.getTimeElapsed())).toString();

            theBackground.writeText(fontFamily, fontSize, "#ffffff", message, 350, 200);
        }
    </script>
</head>
<body onload = "init()">
    
</body>
</html>
